<div class="change-log-container">
    <h2 class="change-log-title">Historial de Cambios</h2>
  
    <ul class="list-group change-log-list">
      <li *ngFor="let log of changeLogs | paginate: { itemsPerPage: pageSize, currentPage: page, totalItems: totalLogs }"
          class="list-group-item">
        <span><strong>Fecha:</strong> {{ log.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
        <br>
        <span><strong>Entidad:</strong> {{ log.entity }}</span>
        <br>
        <span><strong>ID de Entidad:</strong> {{ log.entityId }}</span>
        <br>
        <span><strong>ID de Usuario:</strong> {{ log.userId }}</span>
        <br>
        <span><strong>Cambios:</strong></span>
        <ul>
          <li *ngFor="let change of log.changes | keyvalue">
            <strong>{{ change.key }}:</strong> {{ change.value }}
          </li>
        </ul>
      </li>
    </ul>
  
    <div class="pagination-controls">
      <button class="btn btn-primary" (click)="previousPage()" [disabled]="page === 1">Anterior</button>
      <span>Página {{ page }} de {{ totalPages }}</span>
      <button class="btn btn-primary" (click)="nextPage()" [disabled]="page === totalPages">Siguiente</button>
    </div>
  
    <div class="form-group">
      <label for="pageSize">Registros por página:</label>
      <select [(ngModel)]="pageSize" name="pageSize" id="pageSize" class="form-control" (change)="getChangeLogs()">
        <option [value]="10">10</option>
        <option [value]="25">25</option>
        <option [value]="50">50</option>
      </select>
    </div>
</div>
